[Telegram]
# no need for quotes

# you can get telegram development credentials in telegram API Development Tools https://my.telegram.org/auth
api_id = id
api_hash = hash

# use full phone number including + and country code | +38.......
phone = yourNumber

# enter all your login name without @ | Shkvalik
username = Shkvalik

# set value in integer format | 120
limit = limit